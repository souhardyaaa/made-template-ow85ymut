name: Project Feedback

on: [push]

jobs:
  test_pipeline:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install pandas requests openpyxl pysqlite3

    - name: Run pipeline
      run: bash project/tests.sh
